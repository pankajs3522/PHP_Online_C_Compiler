<div class="header">
Online Compiler

//This function will submit the code to execute.php and will show the result

<script language="javascript">
function coderunn()
{
document.getElementById("codedesk").innerHTML="";
	var code = document.getElementById("program").value;
	  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {

      document.getElementById("codedesk").innerHTML = document.getElementById("codedesk").innerHTML+"<br>"+ this.responseText;
    }
  };
  xhttp.open("POST", "execute.php", true);
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xhttp.send("code="+encodeURIComponent(code));	
}
</script>
<div class="content" style="margin-left:2%;overflow:none;max-width:95%;">
<form method="post">
	<h3>Print Hello World</h3>
	<textarea name="program" id="program" rows=20 cols=200>
	
		//Type Your Program Here.
	
	</textarea><br><br>
	<a href="#co"><input type="button" value="Run Code" class="btn" onclick="coderunn()"></a>&nbsp;<input type="submit" value="Submit Code" class="btn"></form><br><br>
	<div style="width:90%;height:30%;font-size:70%;padding:2px;color:white;background-color:black">
	<code id="codedesk" name="codedesk">code@compiler ></code><a name="co"></a>
	</div>
</div>
